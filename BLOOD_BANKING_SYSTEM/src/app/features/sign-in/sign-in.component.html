

  <link rel="stylesheet" href="sign-in.component.css">

<body>
<div class="container">
  <div class="left-section">
    <div class="logo">BLOOD AID</div>
    <img src="login.png" alt="Blood Donation">
  </div>
  <div class="right-section">
    <form>
      <h2>Login</h2>
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit"><a href="../dashboard">Login</a></button>
      <p>Don't yet have an account? <a routerLink="/sign-up">Sign-up</a></p>
    </form>
  </div>
</div>
</body>
