<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="../../css/dashboard/dashboard.css">

    <div class="container">

                    <li class="nav-item active"><a href="#">Home</a></li>

        <main class="main-content">

                <div class="stat-box">
                    <span class="stat-number">3</span>
