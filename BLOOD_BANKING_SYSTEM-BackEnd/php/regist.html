<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
</head>
<body>
    <h1>Register</h1>
    <form action="register.php" method="post">
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" required><br>

        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required><br>

        <label for="user_type">User Type:</label>
        <select name="user_type" id="user_type" required>
            <option value="donor">Donor</option>
            <option value="recipient">Recipient</option>
        </select><br>

        <!-- Donor-specific fields -->
        <div id="donor-fields" style="display: none;">
            <label for="blood_type">Blood Type:</label>
            <input type="text" name="blood_type" id="blood_type"><br>

            <label for="medical_status">Medical Status:</label>
            <textarea name="medical_status" id="medical_status"></textarea><br>
        </div>

        <button type="submit">Register</button>
    </form>

    <script>
        // Show donor fields only if "Donor" is selected
        document.getElementById('user_type').addEventListener('change', function() {
            var donorFields = document.getElementById('donor-fields');
            donorFields.style.display = this.value === 'donor' ? 'block' : 'none';
        });
    </script>
</body>
</html>
